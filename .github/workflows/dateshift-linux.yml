name: Dateshift Linux

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Generate
      run: ./autogen.sh
    - name: Configure
      run: ./configure --prefix=`pwd`/install
    - name: Build
      run: make install
    - name: Test
      run: ./run_tests.sh

